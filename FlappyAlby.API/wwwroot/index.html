<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flappy Alby 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link href="assets/favicon.png" rel="shortcut icon" type="image/jpg"/>

    <link href="assets/style/site.css" rel="stylesheet" type="text/css">
    <link href="assets/style/game.css" rel="stylesheet" type="text/css">
    <link href="assets/style/overlay.css" rel="stylesheet" type="text/css">
    <link href="assets/style/touchpad.css" rel="stylesheet" type="text/css">
    
    <!--    Media Queries-->
    <link href="assets/style/media/desktop.css" media="screen and (min-width: 1001px)" rel="stylesheet" type="text/css">
    <link href="assets/style/media/phone-portrait.css" media="only screen and (orientation : portrait)" rel="stylesheet" type="text/css">
    <link href="assets/style/media/phone-landscape.css" media="only screen and (max-width: 1000px) and (orientation : landscape)" rel="stylesheet" type="text/css">

    <script src="assets/game/app.js" type="module"></script>
</head>
<body>

<div id="container">
    <div id="header"></div>
    <div id="game">
        <div class="touchpad">
            <div id="up" class="button"><div><div class="arrow up"></div></div></div>
            <div id="down" class="button"><div><div class="arrow down"></div></div></div>
        </div>
        <div id="area">
            <!-- OVERLAY -->
            <div id="overlay">
                <div>
                    <div id="overlay-title">Start Game!</div>
                    <div id="overlay-score"></div>
                </div>

                <div class="overlay-content">
                    <div id="overlay-leaderboard"></div>
                    <div id="overlay-player">
                        <label for="overlay-player-input" id="overlay-player-label">Enter Your Nickname:</label>
                        <input id="overlay-player-input" maxlength="15" placeholder="Nickname" type="text"/>
                    </div>
                </div>

                <div>
                    <button id="overlay-button" type="button">Start</button>
                </div>
            </div>
            <!-- END OVERLAY -->

            <div class="row" id="game-header">
                <div class="row-left" id="level">Start Game</div>
                <div class="row-right" id="percentage"></div>
            </div>

            <div class="row" id="game-footer">
                <div class="row-left" id="lives"></div>
                <div class="row-right" id="speed"></div>
            </div>
        </div>
        <div class="touchpad">
            <div id="right" class="button"><div><div class="arrow right"></div></div></div>
            <div id="left" class="button"><div><div class=" arrow left"></div></div></div>
        </div>
    </div>
</div>
</body>
</html>
